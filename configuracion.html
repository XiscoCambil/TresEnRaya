        <p>Aqui puedes elegir las diferentes opciones para configurar el juego</p>

        <!-- Formulario para elegir las diferentes opciones del juego -->

        <form method="post" id="configuracion" action="#">
            <label>Nivel de dificultad:</label>
            <select>
                <option value="facil">Facil</option>
                <option value="dificil">Dificil</option>
            </select>
            <label>Idioma:</label>
            <select>
                <option value="castellano">Castellano</option>
                <option value="catalan">Catalan</option>
                <option value="ingles">Ingles</option>
            </select>
            <label>Modo de partida:</label>
            <input type="radio" name="jugar" value="robot"> Jugar contra robot
            <input type="radio" name="jugar" value="humano"> Jugar contra humano
            <input type="submit">
        </form>
