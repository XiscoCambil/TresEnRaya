        <h1>Contacta con nosotros</h1>

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3075.0925005218983!2d2.6758313453299456!3d39.58006560035492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1451498431481"

        <h2>Formulario de contacto</h2>

        <!-- Primer formulario que dara paso a la eleccion de uno de los dos formularios de abajo -->

        <form method="post" id="preguntaInicial" action="#">
            <select>
                <option value="consulta">Quiero hacer una consulta</option>
                <option value="funcionalidad">Quiero reportar un error</option>
            </select>
            <input type="submit">
        </form>

        <!-- Formulario para la consulta normal -->

        <form method="post" id="consulta" action="#">
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre" required="required">
            <label>Email</label>
            <input type="email" name="email" placeholder="email" required="required">
            <label>Comentario</label>
            <textarea name="comentario" required="required" rows="9"></textarea>
            <input type="submit">
        </form>

        <!-- Formulario para consulta sobre errores -->

        <form method="post" id="funcionalidad" action="#">
            <input type="checkbox" name="color" value="color" checked> no se ven los colores
            <input type="checkbox" name="casilla" value="casilla"> no se intrducen los simbolos
            <input type="checkbox" name="ganar" value="ganar"> no gano cuando formo el 3 en raya
            <input type="checkbox" name="navegador" value="navegador"> no me carga el juego
            <label>Otros errores</label>
            <textarea name="comentario" required="required" rows="9"></textarea>
            <input type="submit">
        </form>

    </section>
